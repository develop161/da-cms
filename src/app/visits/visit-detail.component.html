<p>
  visit-detail works!
</p>
<script src="patient-detail.component.ts"></script>
<div class='panel panel-primary' *ngIf="visit">
  <div class="jumbotron text-center">

    <div class='panel-heading'>
      {{ pageTitle }}
    </div>

    <div class='panel-body'>
      <div class='row'>
        <div class='col-md-6'>
          <div class='row'>
            <div class='col-md-3'>Reason of visit:</div>
            <div class='col-md-6'>{{visit.reasonOfVisit}}</div>
          </div>
          <div class='row'>
            <div class='col-md-3'>Consult:</div>
            <div class='col-md-6'>{{visit.consult}}</div>
          </div>
          <div class='row'>
            <div class='col-md-3'>Patient:</div>
            <div class='col-md-6'>{{visit.patient}}</div>
          </div>
          <div class='row'>
            <div class='col-md-3'>Date of visit:</div>
            <div class='col-md-6'>{{visit.dateOfVisit | date: 'dd/MM/yyyy' }}</div>
          </div>
          <div class='row'>
            <div class='col-md-3'>Prescribed medication:</div>
            <div class='col-md-6'>{{visit.rescribedMedication }}</div>
          </div>
        </div>

        <div class='col-md-6'>
          <a class='btn btn-default' (click)='onDelete()' style='width:80px'>
            <i class='glyphicon'></i> Delete
          </a>
        </div>
      </div>
    </div>

    <div class='panel-footer'>
      <a class='btn btn-default' (click)='onBack()' style='width:80px'>
        <i class='glyphicon glyphicon-chevron-left'></i> Back
      </a>
    </div>
  </div>
</div>

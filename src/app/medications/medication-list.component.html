<script src='medication-list.component.ts'></script>
<div class='jumbotron'>
  <h2>{{ pageTitle }}</h2>
  <p>A list of all medications</p>
  <div class='row'>
    <div class='col-md-2'>Filter by:</div>
    <div class='col-md-4'>
      <input type='text' [(ngModel)]='listFilter'/>
    </div>
  </div>
  <div class='row pull-right'>
    <div class='col-md-6'>
      <button type='button' class='btn' (click)='onNewMedication()'>New Medication</button>
    </div>
  </div>
</div>
<div class='container'>
  <div class='panel-body'>
    <div class='table-responsive'>
      <table class="table table-hover"
             *ngIf='medications && medications.length'>
        <thead>
        <tr>
          <th>Name</th>
          <th>Dose</th>
          <th>Package size</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor='let medication of filteredMedications'>
          <td>{{ medication.name }}</td>
          <td>{{ medication.dose }}</td>
          <td>{{ medication.packageSize }}</td>
          <td>
            <button class='btn btn-info'
                    (click)='showDetails(medication._id)'>
              Details
            </button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<div *ngIf='errorMessage' class='alert alert-danger'>
  Error: {{ errorMessage }}
</div>
